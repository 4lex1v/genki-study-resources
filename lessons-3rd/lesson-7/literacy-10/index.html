    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Find seven kanji compounds from this lesson and six review compounds. Mark each kanji that is part of a compound with O.',
      
      quizlet : 
      '<div class="example-problem" style="font-size:24px;">先生</div>'+
      '<p><strong>Note:</strong> There are <strong>13</strong> compounds in all, so <strong>23</strong> kanji should be marked with <strong>O</strong>.</p>'+
      '<table id="crossword" class="table center">'+
        '<tr>'+
          '<td>帰<br>{}</td>'+
          '<td>父<br>{}</td>'+
          '<td>文<br>{O}</td>'+
          '<td>学<br>{O}</td>'+
          '<td>山<br>{}</td>'+
          '<td>西<br>{}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>行<br>{}</td>'+
          '<td>食<br>{}</td>'+
          '<td>高<br>{O}</td>'+
          '<td>校<br>{O}</td>'+
          '<td>女<br>{}</td>'+
          '<td>田<br>{}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>東<br>{O}</td>'+
          '<td>会<br>{O}</td>'+
          '<td>出<br>{O}</td>'+
          '<td>口<br>{O}</td>'+
          '<td>毎<br>{O}</td>'+
          '<td>日<br>{O}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>京<br>{O}</td>'+
          '<td>社<br>{O}</td>'+
          '<td>母<br>{}</td>'+
          '<td>天<br>{O}</td>'+
          '<td>時<br>{}</td>'+
          '<td>本<br>{O}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>右<br>{}</td>'+
          '<td>中<br>{O}</td>'+
          '<td>元<br>{O}</td>'+
          '<td>気<br>{O}</td>'+
          '<td style="color:#F60;">先<br>{O}</td>'+
          '<td>語<br>{O}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>外<br>{O}</td>'+
          '<td>国<br>{O}</td>'+
          '<td>人<br>{O}</td>'+
          '<td>左<br>{}</td>'+
          '<td style="color:#F60;">生<br>{O}</td>'+
          '<td>男<br>{}</td>'+
        '</tr>'+
      '</table>'
    });</script>
