    <script>(function() {
      var b = '<br>B：＿＿＿＿＿。',
          y = 'You：＿＿＿＿＿。<br>';
        
      Genki.generateQuiz({
        type : 'multi',
        info : 'Problems 1-4: You are B. Answer A\'s questions with ここ, そこ, or あそこ.<br>Problems 5-7: Your friends left their belongings in your room. Ask Michiko whose item\'s these are.',

        quizlet : [
          // I
          {
            question : 'A：たけしさんはどこですか。' + b + '(far from A and B)',
            answers : [
              'Aあそこです。',
              'ここです。',
              'そこです。'
            ]
          },

          {
            question : 'A：スーさんはどこですか。' + b + '(next to A)',
            answers : [
              'Aそこです。',
              'ここです。',
              'あそこです。'
            ]
          },

          {
            question : 'A：ロバートさんはどこですか。' + b + '(next to B)',
            answers : [
              'Aここです。',
              'そこです。',
              'あそこです。'
            ]
          },

          {
            question : 'A：トイレはどこですか。' + b + '(far from A and B)',
            answers : [
              'Aあそこです。',
              'ここです。',
              'そこです。'
            ]
          },

          // II
          {
            question : y + 'みちこ：それはたけしさんのぼうしです。',
            answers : [
              'Aこれはだれのぼうしですか。',
              'それはだれのぼうしですか。',
              'あれはだれのぼうしですか。'
            ]
          },

          {
            question : y + 'みちこ：それはわたしのさいふです。',
            answers : [
              'Aこれはだれのさいふですか。',
              'それはだれのさいふですか。',
              'あれはだれのさいふですか。'
            ]
          },

          {
            question : y + 'みちこ：あれはメアリーさんのかさです。',
            answers : [
              'Aあれはだれのかさですか。',
              'それはだれのかさですか。',
              'これはだれのかさですか。'
            ]
          }
        ]
      });
    }());</script>
