    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Mary wrote about a few items. Find out which item she wrote about.',

      quizlet : [
        {
          question : 'これはわたしのぼうしじゃないです。<br>キャシーさんのぼうしです。<br>ニューヨークヤンキースのぼうしです。',
          answers : [
            'ANew York Yankees Hat',
            'OSBS Hat',
            '!American Shoes',
            'Italian Shoes'
          ]
        },
        
        {
          question : 'これはわたしのじてんしゃです。<br>オーストラリアのじてんしゃです。<br>たかいです。',
          answers : [
            'A￥50,000 Bike',
            '￥8,000 Bike',
            'French Dictionary',
            'Spanish Dictionary'
          ]
        },
        
        {
          question : 'これはミシェルさんのじしょです。<br>スパインごのじしょじゃないです。<br>フランスごのじしょです。',
          answers : [
            'AFrench Dictionary',
            'Spanish Dictionary',
            'New York Yankees Hat',
            'OSBS Hat'
          ]
        },
        
        {
          question : 'これはジャクソンさんのくつです。<br>イタリアのくつじゃないです。<br>アメリカのくつです。',
          answers : [
            'AAmerican Shoes',
            'Italian Shoes',
            '￥50,000 Bike',
            '￥8,000 Bike'
          ]
        }
      ]
    });</script>
