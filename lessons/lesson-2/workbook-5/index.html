    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Translate the sentences into Japanese. Use も after the underlined phrases.',

      quizlet : [
        {
          question : 'Ms. Tanaka is Japanese. <span class="ul">Mr. Yoshida</span> is Japanese, too.',
          answers : [
            'Aたなかさんはにほんじんです。よしださんもにほんじんです。',
            'たなかさんはにほんじんです。よしださんはにほんじんです。',
            'たなかさんもにほんじんです。よしださんもにほんじんです。'
          ]
        },
        
        {
          question : 'Ms. Tanaka is 20 years old. <span class="ul">Mr. Yoshida</span> is 20 years old, too.',
          answers : [
            'Aたなかさんははたちです。よしださんもはたちです。',
            'たなかさんははたちです。よしださんははたちです。',
            'たなかさんもはたちです。よしださんもはたちです。'
          ]
        },
        
        {
          question : 'This dictionary is 2,000 yen. <span class="ul">That dictionary</span> is 2,000 yen, too.',
          answers : [
            'Aこのじしょはにせんえんです。その／あのじしょもにせんえんです。',
            'このじしょはにせんえんです。その／あのじしょはにせんえんです。',
            'その／あのじしょはにせんえんです。このじしょもにせんえんです。',
            'その／あのじしょはにせんえんです。このじしょはにせんえんです。'
          ]
        },
        
        {
          question : 'This is my bicycle. <span class="ul">That</span> is my bicycle, too.',
          answers : [
            'Aこれはわたしのじてんしゃです。それ／あれもわたしのじてんしゃです。',
            'これはわたしのじてんしゃです。それ／あれはわたしのじてんしゃです。',
            'それ／あれはわたしのじてんしゃです。これもわたしのじてんしゃです。',
            'それ／あれはわたしのじてんしゃです。これはわたしのじてんしゃです。'
          ]
        },
        
        {
          question : 'Takeshi\'s major is history. <span class="ul">My major</span> is history, too.',
          answers : [
            'Aたけしさんのせんこうはれきしです。わたしのせんこうもれきしです。',
            'たけしさんのせんこうはれきしです。わたしのせんこうはれきしです。',
            'たけしさんはせんこうのれきしです。わたしもせんこうのれきしです。',
            'たけしさんはせんこうのれきしです。わたしはせんこうのれきしです。'
          ]
        }
      ]
    });</script>
