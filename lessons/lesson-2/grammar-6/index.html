    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Read the questions and choose the correct answer. (info on a person will be given in parentheses)<br>NOTE: In this exercise you will practice creating negative statements with じゃないです.',

      quizlet : [
        {
          question : 'メアリーさんはにほんじんですか。(Nationality: American)',
          answers : [
            'Aいいえ、にほんじんじゃないです。アメリカじんです。',
            'いいえ、アメリカじんです。',
            'はい、そうです。'
          ]
        },
        
        {
          question : 'たけしさんはちゅうごくじんですか。(Nationality: Japanese)',
          answers : [
            'Aいいえ、ちゅうごくじんじゃないです。にほんじんです。',
            'いいえ、にほんじんです。',
            'はい、そうです。'
          ]
        },
        
        {
          question : 'ロバートさんはアメリカじんですか。(Nationality: British)',
          answers : [
            'Aいいえ、アメリカじんじゃないです。イギリスじんです。',
            'いいえ、イギリスじんです。',
            'はい、そうです。'
          ]
        },
        
        {
          question : 'やましたせんせいはかんこくじんですか。(Nationality: Japanese)',
          answers : [
            'Aいいえ、かんこくじんじゃないです。にほんじんです。',
            'いいえ、にほんじんです。',
            'はい、そうです。'
          ]
        },
        
        {
          question : 'ロバートさんのせんこうはにほんごですか。(Major: Business)',
          answers : [
            'Aいいえ、にほんごじゃないです。ビジネスです。',
            'いいえ、ビジネスです。',
            'はい、そうです。'
          ]
        },
        
        {
          question : 'スーさんのせんこうはけいざいですか。(Major: Computer)',
          answers : [
            'Aいいえ、けいざいじゃないです。コンピューターです。',
            'いいえ、コンピューターです。',
            'はい、そうです。'
          ]
        },
        
        {
          question : 'たけしさんはさくらだいがくのがくせいですか。(School: Sakura University)',
          answers : [
            'Aはい、そうです。',
            'いいえ、さくらだいがくのがくせいじゃないです。ロンドンだいがくのがくせいです。',
            'いいえ、ロンドンだいがくのがくせいです。'
          ]
        },
        
        {
          question : 'メアリーさんはロンドンだいがくのがくせいですか。(School: Arizona University)',
          answers : [
            'Aいいえ、ロンドンだいがくのがくせいじゃないです。アリゾナだいがくのがくせいです。',
            'いいえ、アリゾナだいがくのがくせいです。',
            'はい、そうです。'
          ]
        },
        
        {
          question : 'たけしさんはにねんせいですか。(Year: 4th year)',
          answers : [
            'Aいいえ、にねんせいじゃないです。よねんせいです。',
            'いいえ、よねんせいです。',
            'はい、そうです。'
          ]
        },
        
        {
          question : 'スーさんはいちねんせいですか。(Year: 3rd year)',
          answers : [
            'Aいいえ、いちねんせいじゃないです。さんねんせいです。',
            'いいえ、さんねんせいです。',
            'はい、そうです。'
          ]
        },
        
        {
          question : 'ロバートさんはよねんせいですか。(Year: 4th year)',
          answers : [
            'Aはい、そうです。',
            'いいえ、よねんせいじゃないです。にねんせいです。',
            'いいえ、にねんせいです。'
          ]
        }
      ]
    });</script>
