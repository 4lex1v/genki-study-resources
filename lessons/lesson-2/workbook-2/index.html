    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Problems 1-4: Translate the sentences into Japanese.<br>Problems 5-9: Mary and Takeshi are talking. Fill in the blanks with これ, それ, or あれ.',

      quizlet : [
        // I
        {
          question : 'This is my pen.',
          answers : [
            'Aこれはわたしのペンです。',
            'それはわたしのペンです。',
            'あれはわたしのペンです。'
          ]
        },
        
        {
          question : 'That is Ken\'s book.',
          answers : [
            'Aそれはけんさんのほんです。',
            'これはけんさんのほんです。',
            'あれはけんさんのほんです。'
          ]
        },
        
        {
          question : 'What is that? *points to a building in the distance*',
          answers : [
            'Aあれはなんですか。',
            'これはなんですか。',
            'それはなんですか。'
          ]
        },
        
        {
          question : 'Is this meat?',
          answers : [
            'Aこれはにくですか。',
            'それはにくですか。',
            'あれはにくですか。'
          ]
        },
        
        // II
        {
          question : 'メアリー：＿＿はたけしさんのかさですか。(Mary is holding an umbrella)',
          answers : [
            'Aこれ',
            'それ',
            'あれ'
          ]
        },
        
        {
          question : 'たけし：いいえ、＿＿はみちこさんのかさです。',
          answers : [
            'Aそれ',
            'これ',
            'あれ'
          ]
        },
        
        {
          question : 'たけし：＿＿はメアリーさんのさいふですか。(Takeshi is holding a wallet)',
          answers : [
            'Aこれ',
            'それ',
            'あれ'
          ]
        },
        
        {
          question : 'メアリー：ええ、わたしのさいふです。<br>たけしさん、＿＿はたけしさんのじてんしゃですか。(Mary points to a bike in the distance)<br>たけし：ええ、そうです。',
          answers : [
            'Aあれ',
            'これ',
            'それ'
          ]
        },
        
        {
          question : 'メアリー：＿＿はなんですか。(Mary points to a building in the distance)<br>たけし：ゆうびんきょくです。',
          answers : [
            'Aあれ',
            'これ',
            'それ'
          ]
        }
      ]
    });</script>
