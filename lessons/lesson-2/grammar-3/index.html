    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'You\'re lost and need directions. Read the provided information and ask where the following are.<br>NOTE: Remember to say ありがとうございます to the nice strangers!',

      quizlet : [
        {
          question : 'You need to find the <strong>bank</strong>. Ask the kind old woman for directions.',
          answers : [
            'Aすみません。ぎんこうはどこですか。',
            'ぎんこうはどこですか。',
            'すみません。ぎんこうですか。'
          ]
        },
        
        {
          question : 'You need to go to the <strong>bathroom</strong>, badly. Ask the nice lady for directions.',
          answers : [
            'Aすみません。トイレはどこですか。',
            'トイレはどこですか。',
            'すみません。トイレですか。'
          ]
        },
        
        {
          question : 'You can\'t find the <strong>library</strong> to return your book. Ask the old man for directions.',
          answers : [
            'Aすみません。としょかんはどこですか。',
            'としょかんはどこですか。',
            'すみません。としょかんですか。'
          ]
        },
        
        {
          question : 'You need to get going, but you can\'t find your <strong>shoes</strong>. Ask the young man for directions.',
          answers : [
            'Aすみません。くつはどこですか。',
            'くつはどこですか。',
            'すみません。くつですか。'
          ]
        },
        
        {
          question : 'You can\'t find <strong>やましたせんせい</strong>. Ask your fellow classmate for directions.',
          answers : [
            'Aすみません。やましたせんせいはどこですか。',
            'やましたせんせいはどこですか。',
            'すみません。やましたせんせいですか。'
          ]
        },
        
        {
          question : 'You\'re at a restaurant and can\'t find the <strong>menu</strong>. Ask Grandma where it\'s at.',
          answers : [
            'Aすみません。メニューはどこですか。',
            'メニューはどこですか。',
            'すみません。メニューですか。'
          ]
        },
        
        {
          question : 'You\'re searching for a <strong>dictionary</strong> in the library, but can\'t find it. Ask the young lady where it\'s at',
          answers : [
            'Aすみません。じしょはどこですか。',
            'じしょはどこですか。',
            'すみません。じしょですか。'
          ]
        }
      ]
    });</script>
