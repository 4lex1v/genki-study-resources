    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Complete the conversation between the attendant and the customer at a watch shop using the info provided below.<br>Watch #1: ￥3,000, in the Customer\'s hand<br>Watch #2: ￥2,800, in the Attendant\'s hand<br>Watch #3: ￥1,500, far from both',

      quizlet : [
        {
          question : 'Attendant：いらっしゃいませ。<br>Customer (<em>pointing at watch #1</em>)：＿＿＿＿＿。(How much is this watch?)',
          answers : [
            'Aこのとけいはいくらですか。',
            'そのとけいはいくらですか。',
            'あのとけいはいくらですか。'
          ]
        },
        
        {
          question : 'Attendant：そのとけいはさんぜんえんです。<br>Customer (<em>pointing at watch #2</em>)：＿＿＿＿＿。(How much is that watch?)',
          answers : [
            'Aそのとけいはいくらですか。',
            'このとけいはいくらですか。',
            'あのとけいはいくらですか。'
          ]
        },
        
        {
          question : 'Attendant (<em>holding watch #2</em>)：＿＿＿＿＿。(This watch is...)',
          answers : [
            'Aこのとけいはにせんはっぴゃくえんです。',
            'そのとけいはにせんはっぴゃくえんです。',
            'あのとけいはにせんはっぴゃくえんです。'
          ]
        },
        
        {
          question : 'Customer (<em>pointing at watch #3</em>)：＿＿＿＿＿。(How much is that watch?)',
          answers : [
            'Aあのとけいはいくらですか。',
            'このとけいはいくらですか。',
            'そのとけいはいくらですか。'
          ]
        },
        
        {
          question : 'Attendant (<em>pointing at watch #3</em>)：＿＿＿＿＿。(That watch is...)',
          answers : [
            'Aあのとけいはせんごひゃくえんです。',
            'このとけいはせんごひゃくえんです。',
            'そのとけいはせんごひゃくえんです。'
          ]
        },
        
        {
          question : 'Customer (<em>decided on #3</em>)：＿＿＿＿＿。(Then, I\'ll take that watch.)',
          answers : [
            'Aじゃあ、あのとけいをください。',
            'じゃあ、このとけいをください。',
            'じゃあ、そのとけいをください。'
          ]
        }
      ]
    });</script>
