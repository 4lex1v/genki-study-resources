    <script>Genki.generateQuiz({
      type : 'multi',
      info : Genki.lang.std_questions,

      quizlet : [
        {
          question : 'にほんじんですか。(Nationality: Chinese)',
          answers : [
            'Aいいえ、にほんじんじゃないです。ちゅうごくじんです。',
            'いいえ、にほんじんじゃないです。かんこくじんです。',
            'いいえ、にほんじんじゃないです。'
          ]
        },
        
        {
          question : 'にねんせいですか。(Year: 2nd year)',
          answers : [
            'Aはい、にねんせいです。',
            'いいえ、にねんせいじゃないです。いちねんせいです。',
            'いいえ、にねんせいじゃないです。さんねんせいです。'
          ]
        },
        
        {
          question : 'せんこうはけいざいですか。(Major: History)',
          answers : [
            'Aいいえ、けいざいじゃないです。れきしです。',
            'いいえ、けいざいじゃないです。いしゃです。',
            'はい、けいざいです。'
          ]
        },
        
        {
          question : 'おかあさんはにほんじんですか。(Nationality: American)',
          answers : [
            'Aいいえ、にほんじんじゃないです。アメリカじんです。',
            'いいえ、にほんじんじゃないです。イギリスじんです。',
            'はい、にほんじんです。'
          ]
        },
        
        {
          question : 'おとうさんはなんさいですか。(Age: 45)',
          answers : [
            'Aよんじゅうごさいです。',
            'さんじゅうごさいです。',
            'よんじゅうにさいです。'
          ]
        },
        
        {
          question : 'にほんごのほんはいくらですか。(Price: ￥3,000)',
          answers : [
            'Aさんぜんえんです。',
            'さんせんえんです。',
            'さんまんえんです。'
          ]
        }
      ]
    });</script>
