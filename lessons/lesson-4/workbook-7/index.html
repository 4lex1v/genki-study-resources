    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Problems 1-3: Translate the sentences into Japanese. If you are unclear about word order, read Grammar 6 in Lesson 3 (Genki I: p.92-93) once again.<br>Problems 4-9: Fill in the particles that are missing. You may want to refer to the Vocabulary section (Genki I: p.105), where the particle that goes with each of the new verbs is shown.',
      
      quizlet : [
        // I
        {
          question : 'Mary watched TV for two hours yesterday.',
          answers : [
            'Aメアリーさんはきのう二時間テレビを見ました。',
            'メアリーさんはきのう二時間にテレビを見ます。',
            'メアリーさんはきのうテレビを二時間見ました。'
          ]
        },
        
        {
          question : 'Takeshi waited for Mary for one hour in front of the department store.',
          answers : [
            'Aたけしさんはデパートの前で一時間メアリーさんを待ちました。',
            'たけしさんはデパートで一時間にメアリーさんを待ちました。',
            'たけしさんはデパートの前でメアリーさんを一時間待ちました。'
          ]
        },
        
        {
          question : 'Sue studies Japanese at the library for about one hour everyday.',
          answers : [
            'Aスーさんは毎日一時間ぐらい図書館で日本語を勉強します。',
            'スーさんは毎日に一時間図書館で日本語を勉強します。',
            'スーさんは毎日一時間ぐらいに図書館で日本語を勉強します。'
          ]
        },
        
        // II
        {
          question : '私はあした友だち＿＿会います。',
          answers : [
            'Aに',
            'を',
            'が'
          ]
        },
        
        {
          question : 'メアリーさんは京都のお寺で写真＿＿撮りました。',
          answers : [
            'Aを',
            'に',
            'が'
          ]
        },
        
        {
          question : '私は喫茶店でロバートさん＿＿待ちました。',
          answers : [
            'Aを',
            'に',
            'が'
          ]
        },
        
        {
          question : 'スーパーで肉＿＿買いました。',
          answers : [
            'Aを',
            'に',
            'が'
          ]
        },
        
        {
          question : '私は中国語＿＿わかりません。',
          answers : [
            'Aが',
            'に',
            'を'
          ]
        },
        
        {
          question : '私はきのう手紙＿＿書きませんでした。',
          answers : [
            'Aを',
            'に',
            'が'
          ]
        }
      ]
    });</script>
