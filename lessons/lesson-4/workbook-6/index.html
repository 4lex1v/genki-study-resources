    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Translate the sentences into Japanese.<br>Note that the particle も replaces は, が, and を, but goes side by side with other particles.',
      
      quizlet : [
        {
          question : 'Mary went to the park last week. Takeshi went to the park, too.',
          answers : [
            'Aメアリーさんは先週公園に行きました。<br>たけしさんも公園に行きました。',
            'メアリーさんは先週に行きました。<br>たけしさんも公園に行きました。',
            'メアリーさんは先週公園に行きます。<br>たけしさんも公園に行きます。'
          ]
        },
        
        {
          question : 'There is a bookstore over there. There is a restaurant, too.',
          answers : [
            'Aあそこに本屋があります。<br>レストランもあります。',
            'あそこに本屋があります。<br>レストランがもあります。',
            'そこに本屋があります。<br>レストランもあります。'
          ]
        },
        
        {
          question : 'I drink tea. I drink coffee, too.',
          answers : [
            'A私はお茶を飲みます。<br>私はコーヒーも飲みます。',
            '私はお茶を飲みます。<br>私はコーヒーをも飲みます。',
            '私はお茶を飲みます。<br>私はコーヒーを飲みます。'
          ]
        },
        
        {
          question : 'Mary will go to Korea. She will go to China, too.',
          answers : [
            'Aメアリーさんは韓国に行きます。<br>メアリーさんは中国にも行きます。',
            'メアリーさんは韓国に行きます。<br>メアリーさんは中国も行きます。',
            'メアリーさんは韓国に行きます。<br>メアリーさんは中国に行きます。'
          ]
        },
        
        {
          question : 'Michiko ate hamburgers on Friday. She ate hamburgers on Saturday, too.',
          answers : [
            'Aみちこさんは金曜日にハンバーガーを食べました。<br>みちこさんは土曜日にもハンバーガーを食べました。',
            'みちこさんは金曜日にハンバーガーを食べました。<br>みちこさんは土曜日もハンバーガーを食べました。',
            'みちこさんは金曜日にハンバーガーを食べます。<br>みちこさんは土曜日にもハンバーガーを食べます。'
          ]
        },
        
        {
          question : 'Yumi brought souvenirs at a temple. She brought souvenirs at a department store, too.',
          answers : [
            'Aゆみさんはお寺でおみやげを買いました。<br>ゆみさんはデパートでもおみやげを買いました。',
            'ゆみさんはお寺でおみやげを買いました。<br>ゆみさんはデパートもおみやげを買いました。',
            'ゆみさんはお寺でおみやげを買いました。<br>ゆみさんはデパートでおみやげも買いました。'
          ]
        },
        
        {
          question : 'I took pictures at school yesterday. I took pictures at home, too.',
          answers : [
            'A私はきのう学校で写真を撮りました。<br>私は家でも写真を撮りました。',
            '私は学校で写真を撮りました。<br>私は家も写真を撮りました。',
            '私はきのう学校で写真を撮りました。<br>私は家で写真も撮りました。'
          ]
        }
      ]
    });</script>
