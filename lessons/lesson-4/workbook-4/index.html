    <script>Genki.generateQuiz({
      type : 'verb',
      info : 'Complete the conjugation table below.<br>If you are unclear about the u-verb/ru-verb distinction, read Grammar 1 in Lesson 3 (Genki I; p.88-89) once again.<br>If you are unclear about the past tense conjugation, refer to the table on page 110 of Genki I.',
      
      columns : ['dictionary form', 'past affirmative', 'past negative'],
      quizlet : {
        // u-verbs
        'drink' : ['のむ', 'のみました', 'のみませんでした'],
        'speak' : ['はなす', 'はなしました', 'はなしませんでした'],
        'listen' : ['きく', 'ききました', 'ききませんでした'],
        'buy' : ['かう', 'かいました', 'かいませんでした'],
        'take' : ['とる', 'とりました', 'とりませんでした'],
        'write' : ['かく', 'かきました', 'かきませんでした'],
        'wait' : ['まつ', 'まちました', 'まちませんでした'],
        'there is' : ['ある', 'ありました', 'ありませんでした'],
        
        // ru-verbs and irregular verbs
        'eat' : ['たべる', 'たべました', 'たべませんでした'],
        'get up' : ['おきる', 'おきました', 'おきませんでした'],
        'do' : ['する', 'しました', 'しませんでした'],
        'come' : ['くる', 'きました', 'きませんでした']
      }
    });</script>
