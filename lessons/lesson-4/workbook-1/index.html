    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Problems 1-5: Translate the sentences into Japanese.<br>Problems 6-9: Answer the questions as best as you can.',
      
      quizlet : [
        // I
        {
          question : 'There is a bus stop over there.',
          answers : [
            'Aあそこにバス停があります。',
            'あそこバス停があります。',
            'そこにバス停があります。'
          ]
        },
        
        {
          question : 'There will be no class on Thursday.',
          answers : [
            'A木曜日にクラスがありません。',
            '木曜日クラスがありません。',
            '木曜日にクラスがあります。'
          ]
        },
        
        {
          question : 'I do not have a dictionary. (lit., There is not a dictionary.)',
          answers : [
            'A私は辞書がありません。',
            '私の辞書がありません。',
            '私は辞書があります。'
          ]
        },
        
        {
          question : 'There is Professor Yamashita over there.',
          answers : [
            'Aあそこに山下先生があります。',
            'そこに山下先生があります。',
            'あそこに山下先生がありません。'
          ]
        },
        
        {
          question : 'I have a child. (lit., There is a child.)',
          answers : [
            'A私は子供があります。',
            '私の子供があります。',
            '私は子供がありません。'
          ]
        },
        
        // II
        {
          question : 'あした、アルバイトがありますか。(Work tomorrow: none)',
          answers : [
            'Aいいえ、ありません。',
            'はい、あります。',
            'ありません。'
          ]
        },
        
        {
          question : 'いつ日本語のクラスがありますか。(Japanese class is on: Monday, Wednesday, and Friday)',
          answers : [
            'A月曜日と水曜日と金曜日に日本語のクラスがあります。',
            '月曜日と水曜日と金曜日に日本語のクラスがありません。',
            '月曜日と木曜日と金曜日に日本語のクラスがあります。'
          ]
        },
        
        {
          question : '日本に友だちがいますか。(Friends: a lot)',
          answers : [
            'Aはい、たくさんいます。',
            'はい、たくさんがいます。',
            'はい、たくさん。'
          ]
        },
        
        {
          question : '兄弟<i class="define">[きょうだい：siblings; brothers and sisters]</i>がいますか。(Siblings: older sister and younger brother)',
          answers : [
            'Aはい、お姉さんと弟がいます。',
            'はい、お姉さんと弟います。',
            'はい、お姉さんと妹がいます。'
          ]
        }
      ]
    });</script>
