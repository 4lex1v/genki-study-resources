    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Answer the questions about Takeshi\'s schedule. (Takeshi\'s schedule will be given in parentheses)',

      quizlet : [
        {
          question : '月曜日にフランス語のクラスがありますか。(Monday: French)',
          answers : [
            'Aはい、あります。',
            'いいえ、ありません。'
          ]
        },
        
        {
          question : '月曜日に英語のクラスがありますか。(Monday: English)',
          answers : [
            'Aはい、あります。',
            'いいえ、ありません。'
          ]
        },
        
        {
          question : '火曜日にコンピューターのクラスがありますか。(Tuesday: History)',
          answers : [
            'Aいいえ、ありません。',
            'はい、あります。'
          ]
        },
        
        {
          question : '木曜日にフランス語のクラスがありますか。(Thursday: History)',
          answers : [
            'Aいいえ、ありません。',
            'はい、あります。'
          ]
        },
        
        {
          question : '土曜日にクラスがありますか。(Saturday: No Class)',
          answers : [
            'Aいいえ、ありません。',
            'はい、あります。'
          ]
        },
        
        {
          question : '水曜日に何がありますか。(Wednesday: French, English, Computer)',
          answers : [
            'Aフランス語のクラスと英語のクラスとコンピューターのクラスがあります。',
            'フランス語のクラスがあります。英語のクラスがあります。コンピューターのクラスがあります。',
            'フランス語と英語とコンピューターのクラスがあります。'
          ]
        },
        
        {
          question : '金曜日に何がありますか。(Friday: English test, Party)',
          answers : [
            'A英語のテストとパーティーがあります。',
            '英語のクラスとパーティーがあります。',
            '英語とパーティーがあります。'
          ]
        },
        
        {
          question : '日曜日に何がありますか。(Sunday: Part-time job)',
          answers : [
            'Aアルバイトがあります。',
            'アルバイトがありません。',
            'アルバイトがありました。'
          ]
        },
        
        {
          question : '火曜日に何がありますか。(Tuesday: Hitstory, Club activity)',
          answers : [
            'A歴史のクラスとサークルがあります。',
            '歴史とサークルがあります。',
            '歴史のサークルがあります。'
          ]
        },
        
        {
          question : '土曜日に何がありますか。(Saturday: Date)',
          answers : [
            'Aデートがあります。',
            'デートがありません。',
            'デートがありました。'
          ]
        }
      ]
    });</script>
