    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Problems 1-5: Translate the sentences into Japanese.<br>Problems 6-10: Read the questions and answer where the items are located.',
      
      quizlet : [
        // I
        {
          question : 'The dictionary is on top of the desk.',
          answers : [
            'A辞書はつくえの上です。',
            '辞書はつくえの下です。',
            'つくえは辞書の上です。',
            'つくえは辞書の下です。'
          ]
        },
        
        {
          question : 'The clock is on top of the desk, too.',
          answers : [
            'A時計もつくえの上です。',
            '時計はつくえの上です。',
            '時計もつくえの下です。',
            '時計はつくえの下です。'
          ]
        },
        
        {
          question : 'The hat is between the dictionary and clock.',
          answers : [
            'Aぼうしは辞書と時計の間です。',
            'ぼうしは辞書と時計の中です。',
            '辞書と時計はぼうしの間です。',
            '辞書と時計はぼうしの中です。'
          ]
        },
        
        {
          question : 'The bag is under the desk.',
          answers : [
            'Aかばんはつくえの下です。',
            'かばんはつくえの上です。',
            'つくえはかばんの下です。',
            'つくえはかばんの上です。'
          ]
        },
        
        {
          question : 'The desk is near the TV.',
          answers : [
            'Aつくえはテレビの近くです。',
            'つくえはテレビの上です。',
            'テレビはつくえの近くです。',
            'テレビはつくえの上です。'
          ]
        },
        
        // II
        {
          question : '日本語の本はどこですか。(under the newspaper)',
          answers : [
            'A新聞の下です。',
            '新聞の上です。',
            '新聞の近くです。'
          ]
        },
        
        {
          question : 'メアリーさんのかさはどこですか。(on the table)',
          answers : [
            'Aつくえの上です。',
            'つくえの下です。',
            'つくえの隣です。'
          ]
        },
        
        {
          question : 'スーさんの辞書はどこですか。(inside the bag)',
          answers : [
            'Aかばんの中です。',
            'かばんの上です。',
            'かばんの下です。'
          ]
        },
        
        {
          question : '図書館はどこですか。(behind the post office)',
          answers : [
            'A郵便局の後ろです。',
            '郵便局の前です。',
            '郵便局の近くです。'
          ]
        },
        
        {
          question : '銀行はどこですか。(to the left of the post office)',
          answers : [
            'A郵便局の左です。',
            '郵便局の右です。',
            '郵便局の近くです。'
          ]
        }
      ]
    });</script>
