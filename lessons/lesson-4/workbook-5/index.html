    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Problems 1-5: Takeshi did a lot last weekend. Answer the questions about what Takeshi did.<br>Problems 6-8: Translate the sentences into Japanese.',
      
      quizlet : [
        // I
        {
          question : 'たけしさんは金曜日に手紙を書きましたか。(Friday: listened to music at home)',
          answers : [
            'Aいいえ、書きませんでした。',
            'いいえ、聞きませんでした。',
            'はい、書きました。'
          ]
        },
        
        {
          question : 'たけしさんは土曜日にどこでアルバイトをしましたか。(Saturday: part-time job at supermarket)',
          answers : [
            'Aスーパーでアルバイトをしました。',
            'デパートでアルバイトをしました。',
            'スーパーでアルバイトをします。'
          ]
        },
        
        {
          question : 'たけしさんはいつ音楽を聞きましたか。(Friday)',
          answers : [
            'A金曜日に音楽を聞きました。',
            '金曜日に音楽を聞きます。',
            '金曜日に音楽を書きました。'
          ]
        },
        
        {
          question : 'たけしさんは日曜日に何をしましたか。(Sunday: went to town and watched a movie with Mary)',
          answers : [
            'A町でメアリーさんと映画をみました。',
            'メアリーさんは町で映画をみました。',
            '町でメアリーさんと映画をみます。'
          ]
        },
        
        {
          question : 'あなたは、週末、何をしましたか。(Saturday: met a friend in Yokohama. Sunday: went shopping at the supermarket)',
          answers : [
            'Aわたしは土曜日に横浜で友だちに会いました。<br>日曜日にスーパーで買い物をしました。',
            'わたしは日曜日に横浜で友だちを会いました。<br>土曜日にスーパーで買い物をしました。',
            'わたしは土曜日に東京で友だちに会いました。<br>日曜日にデパートで買い物をしました。'
          ]
        },
        
        // II
        {
          question : 'Yumi did not take pictures at all.',
          answers : [
            'Aゆみさんはぜんぜん写真を撮りませんでした。',
            'ゆみさんはあまり写真を撮りませんでした。',
            'ゆみさんは写真を撮りません。'
          ]
        },
        
        {
          question : 'I often ate hamburgers when I was a child.',
          answers : [
            'A私は子供の時、よくハンバーガーを食べました。',
            '子供の時、私はときどきハンバーガーを食べました。',
            '子供の時は私、私はたくさんハンバーガーを食べました。'
          ]
        },
        
        {
          question : 'Takeshi did not study much when he was in high school.',
          answers : [
            'Aたけしさんは高校の時、あまり勉強しませんでした。',
            '高校の時、たけしさんはぜんぜん勉強しませんでした。',
            '高校の時はたけしさん、勉強しませんでした。'
          ]
        }
      ]
    });</script>
