    <script>Genki.generateQuiz({
      type : 'multi',
      info : Genki.lang.std_questions,
      
      quizlet : [
        {
          question : 'あなたの家はどこですか。(Osaka)',
          answers : [
            'A大阪です。',
            '東京です。',
            '広島です。'
          ]
        },
        
        {
          question : 'あなたの町に何がありますか。(there\'s a department store and park)',
          answers : [
            'Aデパートと公園があります。',
            'スーパーと公園があります。',
            '喫茶店と図書館があります。'
          ]
        },
        
        {
          question : '猫／犬がいますか。名前は何ですか。(Cat/Dog: Dog, Name: ポチ)',
          answers : [
            'Aはい、犬がいます。名前はポチです。',
            'はい、猫がいます。名前はポチです。',
            'はい、犬があります。名前はポチです。'
          ]
        },
        
        {
          question : '今日は何月何日ですか。何曜日ですか。(Date: 10/21, Day: Thursday)',
          answers : [
            'A十月二十一日です。木曜日です。',
            '十月一十二日です。水曜日です。',
            '十月二十一日です。火曜日です。'
          ]
        },
        
        {
          question : 'きのう、だれとばんごはんを食べましたか。(a Friend)',
          answers : [
            'A友だちと晩ご飯を食べました。',
            'メアリーさんと昼ご飯を食べました。',
            '友だちと朝ご飯を食べました。'
          ]
        },
        
        {
          question : 'きのう、何時間勉強しましたか。(about 2 hours)',
          answers : [
            'A二時間ぐらい勉強しました。',
            '二時間ぐらいに勉強しました。',
            '二時間勉強しました。'
          ]
        },
        
        {
          question : '何曜日に日本語のクラスがありますか。(Monday, Wednesday, and Friday)',
          answers : [
            'A月曜日と水曜日と金曜日に日本語のクラスがあります。',
            '月曜日と火曜日と金曜日に日本語のクラスがあります。',
            '月曜日と木曜日と金曜日に日本語のクラスがあります。'
          ]
        },
        
        {
          question : '先週の週末、何をしましたか。(went to a restaurant with a friend)',
          answers : [
            'A友だちとレストランに行きました。',
            '友だちとレストランに来ました。',
            '友だちとレストランに待ちました。'
          ]
        }
      ]
    });</script>
  </body>
