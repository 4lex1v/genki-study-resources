    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Problems 1-5: Answer the questions as best as you can.<br>Problems 6-8: Translate the sentences into Japanese.',
      
      quizlet : [
        // I
        {
          question : 'きのうは月曜日でしたか。(Yesterday was Monday)',
          answers : [
            'Aはい、月曜日でした。',
            'いいえ、月曜日じゃなかったです。火曜日でした。',
            'いいえ、月曜日じゃなかったです。日曜日でした。'
          ]
        },
        
        {
          question : 'きのうは十五日でしたか。(Yesterday was the 22nd)',
          answers : [
            'Aいいえ、十五日じゃなかったです。二十二日でした。',
            'はい、十五日でした。',
            'いいえ、十五日じゃないです。二十二日でした。'
          ]
        },
        
        {
          question : '今日の朝ご飯はハンバーガーでしたか。(Today\'s breakfast was bread)',
          answers : [
            'Aいいえ、ハンバーガーじゃなかったです。パンでした。',
            'いいえ、ハンバーガーじゃないです。パンでした。',
            'はい、ハンバーガーでした。'
          ]
        },
        
        {
          question : '子供の時、いい子供でしたか。(Was a good child: not much)',
          answers : [
            'Aいいえ、あまりいい子供じゃなかったです。',
            'いいえ、ぜんぜんいい子供じゃなかったです。',
            'はい、いい子供でした。'
          ]
        },
        
        {
          question : '高校の時、いい学生でしたか。(Was a good student: yes)',
          answers : [
            'Aはい、いい学生でした。',
            'いいえ、あまりいい学生じゃなかったです。',
            'いいえ、ぜんぜんいい学生じゃなかったです。'
          ]
        },
        
        // II
        {
          question : 'My bicycle was 30,000 yen.',
          answers : [
            'A私の自転車は三万円でした。',
            '私の自転車は三千円でした。',
            '私の自転車は三万円です。'
          ]
        },
        
        {
          question : 'Yesterday was Sunday.',
          answers : [
            'Aきのうは日曜日でした。',
            'きのうは日曜日です。',
            'きのうは月曜日でした。'
          ]
        },
        
        {
          question : 'Professor Yamashita was not a Nihon University student.',
          answers : [
            'A山下先生は日本大学の学生じゃなかったです。',
            '山下先生は日本高校の学生でした。',
            '山下先生は日本大学の先生じゃないです。'
          ]
        }
      ]
    });</script>
