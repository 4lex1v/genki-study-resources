    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Create a ます and ません sentence using the provided nouns and verb.',
      
      quizlet : [
        {
          question : 'やさい／にく／たべる',
          answers : [
            'Aわたしはやさいをたべます。<br>わたしはにくをたべません。',
            'わたしはやさいをたべます。<br>わたしもにくをたべます。',
            'わたしをやさいはたべます。<br>わたしをにくはたべません。'
          ]
        },
        
        {
          question : 'コーヒー／おちゃ／のむ',
          answers : [
            'Aわたしはコーヒーをのみます。<br>わたしはおちゃをのみません。',
            'わたしはコーヒーをのみますせん。<br>わたしもおちゃをのみません。',
            'わたしはのみますをコーヒー。<br>わたしはのみませんをおちゃ。'
          ]
        },
        
        {
          question : 'にほんのえいが／インドのえいが／みる',
          answers : [
            'Aわたしはにほんのえいがをみます。<br>わたしはインドのえいがをみません。',
            'わたしはにほんのえいがをよみます。<br>わたしはインドのえいがをよみません。',
            'わたしはにほんのえいがをのみます。<br>わたしはインドのえいがをのみません。'
          ]
        },
        
        {
          question : 'サッカー／バスケットボール／する',
          answers : [
            'Aわたしはサッカーをします。<br>わたしはバスケットボールをしません。',
            'わたしはサッカーをすります。<br>わたしはバスケットボールをすりません。',
            'わたしはサッカーをすます。<br>わたしはバスケットボールをすません。'
          ]
        },
        
        {
          question : 'ほん／スポーツのざっし／よむ',
          answers : [
            'Aわたしのともだちはスポーツのざっしをよみます。<br>わたしのともだちはほんをよみません。',
            'わたしのともだちはスポーツのざっしをのみます。<br>わたしのともだちはほんをのみません。',
            'わたしのともだちはスポーツのざっしをよます。<br>わたしのともだちはほんをよません'
          ]
        },
        
        {
          question : 'にほんのおんがく／ロック／きく',
          answers : [
            'Aわたしはロックをききます。<br>わたしはにほんのおんがくをききません。',
            'わたしはロックをきます。<br>わたしはにほんのおんがくをきません。',
            'わたしはロックをきくます。<br>わたしはにほんのおんがくをきくません。'
          ]
        }
      ]
    });</script>
