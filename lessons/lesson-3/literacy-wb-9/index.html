    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Using the kanji you learned in lesson 3, translate the sentences into Japanese.',
        
      quizlet : [
        {
          question : 'This watch is 49,000 yen.',
          answers : [
            'Aこのとけいは四万九千円です。',
            'このとけいは四九万千円です。',
            'このとけいは四千九万円です。'
          ]
        },
        
        {
          question : 'That bag is 5,300 yen.',
          answers : [
            'Aそのかばんは五千三百円です。',
            'そのかばんは五千二百円です。',
            'そのかばんは五万三百円です。'
          ]
        },
        
        {
          question : 'Ms. Yamanaka gets up at six.',
          answers : [
            'Aやまなかさんは六時におきます。',
            'やまなかさんは八時におきます。',
            'やまなかさんは六時半におきます。'
          ]
        },
        
        {
          question : 'Ms. Kawaguchi goes to college at seven.',
          answers : [
            'Aかわぐちさんは七時にだいがくにいきます。',
            'かわぐちさんは五時にだいがくにいきます。',
            'かわぐちさんは万時にだいがくにいきます。'
          ]
        },
        
        {
          question : 'Mr. Suzuki usually goes to bed at about twelve.',
          answers : [
            'Aすずきさんはたいてい十二時ごろねます。',
            'すずきさんはたいてい十一時ごろねます。',
            'すずきさんはたいてい十三時ごろねます。'
          ]
        },
        
        {
          question : 'I sometimes drink coffee at a cafe. The coffee is 180 yen.',
          answers : [
            'Aわたしはときどききっさてんでコーヒーをのみます。コーヒーは百八十円です。',
            'わたしはときどききっさてんでコーヒーをのみます。コーヒーは百六十円です。',
            'わたしはときどききっさてんでコーヒーをのみます。コーヒーは百八千円です。'
          ]
        }
      ]
    });</script>
