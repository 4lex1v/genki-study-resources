    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'A student writes about his daily routine. Read the passage and find out about his schedule, and then fill in the blanks.',
      
      quizlet : [
        {
          text : 'わたしはまいにち七時におきます。うちであさごはんをたべます。八時にだいがくへいきます。九時ににほんごをべんきょうします。十二時半にだいがくでひるごはんをたべます。ときどきコーヒーをのみます。四時にとしょかんでほんをよみます。六時ごろうちへかえります。十時にテレビをみます。十二時ごろねます。'
        },
        
        {
          question : '07:00 _____',
          answers : [
            'Aget up',
            'eat breakfast',
            'go to university'
          ]
        },
        
        {
          question : '__:__ go to university',
          answers : [
            'A08:00',
            '07:00',
            '09:00'
          ]
        },
        
        {
          question : '09:00 _____',
          answers : [
            'Astudy Japanese',
            'study history',
            'study math'
          ]
        },
        
        {
          question : '__:__ eat lunch',
          answers : [
            'A12:30',
            '12:00',
            '11:30'
          ]
        },
        
        {
          question : '04:00 _____',
          answers : [
            'Aread books at the library',
            'drink coffee',
            'get back home'
          ]
        },
        
        {
          question : '06:00 _____',
          answers : [
            'Aget back home',
            'watch TV',
            'eat dinner'
          ]
        },
        
        {
          question : '__:__ watch TV',
          answers : [
            'A10:00',
            '11:00',
            '09:00'
          ]
        },
        
        {
          question : '__:__ _____',
          answers : [
            'A12:00 go to bed',
            '12:00 study',
            '12:00 get a snack'
          ]
        }
      ]
    });</script>
