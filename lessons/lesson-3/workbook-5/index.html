    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Problems 1-5: Read the cues and describe what Mary does on a typical day. Refer to Grammar 6 (Genki; p.92-93) on the basic order of phrases.<br>Problems 6-8: Translate the sentences into Japanese.',

      quizlet : [
        // II
        {
          question : 'every day/06:00/get up',
          answers : [
            'Aメアリーさんはまいにちろくじにおきます。',
            'メアリーさんはまいばんろくじにおきます。',
            'メアリーさんはまいにちろくじにねます。'
          ]
        },
        
        {
          question : 'every day/08:30/go to college',
          answers : [
            'Aメアリーさんはまいにちはちじはんにだいがくにいきます。',
            'メアリーさんはまいにちはちじにだいがくにいきます。',
            'メアリーさんはまいにちはちじはんにがっこうにいきます。'
          ]
        },
        
        {
          question : 'every day/12:00/eat lunch at school',
          answers : [
            'Aメアリーさんはまいにちじゅうにじにがっこうでひるごはんをたべます。',
            'メアリーさんはまいにちじゅうにじにがっこうであさごはんをたべます。',
            'メアリーさんはまいにちじゅうにじにがっこうでひるごはんをたべません。'
          ]
        },
        
        {
          question : 'usually/at about 6:00/return home',
          answers : [
            'Aメアリーさんはたいていろくじごろいえにかえります。',
            'メアリーさんはときどきろくじごろいえにかえります。',
            'メアリーさんはたいていろくじにいえにかえります。'
          ]
        },
        
        {
          question : 'usually/at about 11:00/sleep',
          answers : [
            'Aメアリーさんはたいていじゅういちじごろねます。',
            'メアリーさんはたいていじゅういちじにねます。',
            'メアリーさんはときどきじゅういちじごろねます。'
          ]
        },
        
        // III
        {
          question : 'I speak Japanese every day.',
          answers : [
            'Aわたしはまいにちにほんごをはなします。',
            'わたしはまいにちににほんごをはなします。',
            'わたしはまいばんにほんごをはなします。'
          ]
        },
        
        {
          question : 'I will not watch TV tonight.',
          answers : [
            'Aわたしはこんばんテレビをみません。',
            'わたしはこんばんにテレビをみません。',
            'わたしはこんばんテレビをみます。'
          ]
        },
        
        {
          question : 'Mary does not come to school on Saturdays.',
          answers : [
            'Aメアリーさんはどようびにがっこうにきません。',
            'メアリーさんはどようびがっこうにきません。',
            'メアリーさんはどようびにがっこうにいきません。'
          ]
        }
      ]
    });</script>
