    <script>Genki.generateQuiz({
      type : 'multi',
      info : Genki.lang.std_questions,

      quizlet : [
        {
          question : 'よくスポーツをしますか。(not much)',
          answers : [
            'Aいいえ、あまりスポーツをしません。',
            'いいえ、ぜんぜんスポーツをしません。',
            'いいえ、ときどきポーツをしません。'
          ]
        },
        
        {
          question : 'よくえいがをみますか。(often)',
          answers : [
            'Aはい、よくえいがをみます。',
            'はい、たいていえいがをみます。',
            'はい、ときどきえいがをみます。'
          ]
        },
        
        {
          question : 'よくなにをのみますか。(water/often)',
          answers : [
            'Aよくみずをのみます。',
            'たいていおちゃをのみます。',
            'ときどきおさけをのみます。'
          ]
        },
        
        {
          question : 'おんがくはよくなにをききますか。(rock/often)',
          answers : [
            'Aよくロックをききます。',
            'たいていクラシックをききます。',
            'ときどきにほんのおんがくをききます。'
          ]
        },
        
        {
          question : 'どこでべんきょうしますか。(library)',
          answers : [
            'Aとしょかんでべんきょうします。',
            'きっさてんでべんきょうします。',
            'がっこうでべんきょうします。'
          ]
        },
        
        {
          question : 'しゅうまつはよくどこにいきますか。(friend\'s house/often)',
          answers : [
            'Aよくともだちのうちにいきます。',
            'たいていともだちのうちにいきます。',
            'ときどきともだちのうちにいきます。'
          ]
        },
        
        {
          question : 'しゅうまつはよくなにをしますか。(eat dinner at a friend\'s house/often)',
          answers : [
            'Aよくともだちのうちでばんごはんをたべます。',
            'たいていともだちのうちでひるごはんをたべます。',
            'ときどきともだちのうちであさごはんをたべます。'
          ]
        },
        
        {
          question : 'なんじごろおきますか。(at about 07:00)',
          answers : [
            'Aしちじごろおきます。',
            'しちじにおきます。',
            'しちじはんごろおきます。'
          ]
        },
        
        {
          question : 'なんじごろねますか。(at about 12:00)',
          answers : [
            'Aじゅうにじごろねます。',
            'じゅうにじにねます。',
            'じゅうにじはんごろねます。'
          ]
        }
      ]
    });</script>
  </body>
