    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Problems 1-4: Study Dialogue I (Genki I; p.84) and translate the conversation.<br>Problems 5-9: Translate the conversation between you (replace ○○ with your name) and your friend Abdul.',

      quizlet : [
        // I
        {
          question : 'メアリー：Would you like to see a movie tonight?',
          answers : [
            'Aこんばんえいがをみませんか。',
            'あなたはこんばんえいがをみませんか。',
            'こんばんえいがをみません。'
          ]
        },
        
        {
          question : 'たけし：Tonight is not a very good time...',
          answers : [
            'Aこんばんはちょっと……。',
            'こんばんはときどき……。',
            'こんばんはたいてい……。'
          ]
        },
        
        {
          question : 'メアリー：How about tomorrow?',
          answers : [
            'Aあしたはどうですか。',
            'あしたにどうですか。',
            'あしたどうですか。'
          ]
        },
        
        {
          question : 'たけし：Sounds great.',
          answers : [
            'Aいいですね。',
            'いいそうですね。',
            'そうですね'
          ]
        },
        
        // II
        {
          question : '○○：Would you like to eat dinner tonight, Abdul?',
          answers : [
            'Aアブドゥルさん、こんばんばんごはんをたべませんか。',
            'アブドゥルさん、こんばんあさごはんをたべませんか。',
            'アブドゥルさん、こんばんばんごはんをたべません。'
          ]
        },
        
        {
          question : 'アブドゥル：Sounds great.',
          answers : [
            'Aいいですね。',
            'いいそうですね。',
            'そうですね。'
          ]
        },
        
        {
          question : '○○：Then, would you like to go to McDonald\'s?',
          answers : [
            'Aじゃあ、マクドナルドにいきませんか。',
            'じゃあ、マクドナルドをいきませんか。',
            'じゃあ、マクドナルドはいきませんか。'
          ]
        },
        
        {
          question : 'アブドゥル：McDonald\'s is not a very good place... How about Wendy\'s?',
          answers : [
            'Aマクドナルドはちょっと……。ウェンディーズはどうですか。',
            'マクドナルドはちょっと……。ウェンディーズにいきませんか。',
            'マクドナルドはちょっと……。ウェンディーズにきませんか。'
          ]
        },
        
        {
          question : '○○：Sounds great.',
          answers : [
            'Aいいですね。',
            'いいそうですね。',
            'そうですね。'
          ]
        }
      ]
    });</script>
