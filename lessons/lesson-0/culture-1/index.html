    <script>Genki.generateQuiz({
      type : 'multi',
      info : Genki.lang.std_culture,

      quizlet : [
        {
          question : 'Japanese people greet each other by _____.',
          answers : [
            'Abowing',
            'shaking hands',
            'kissing'
          ]
        },
        
        {
          question : 'Bowing has many other functions, such as...',
          answers : [
            'Aexpressing respect, gratitude, or apologies',
            'expressing love and peace',
            'expressing your displeasure'
          ]
        },
        
        {
          question : 'There are different ways of bowing, ranging from...',
          answers : [
            'Aa small nod to a 45-degree bend at the waist',
            'a small nod to a playful headbutt',
            'a small nod to groveling on your hands and knees'
          ]
        },
        
        {
          question : 'The longer and deeper you bow, the more _____ it appears to others.',
          answers : [
            'Aformal and respectful',
            'friendly and professional',
            'authoritative and confident'
          ]
        },
        
        {
          question : 'Many Japanese tend to feel uncomfortable with _____.',
          answers : [
            'Aphysical contact',
            'foreigners',
            'the opposite sex'
          ]
        },
        
        {
          question : 'Handshaking is becoming quite common in business situations, especially those involving _____.',
          answers : [
            'Aforeigners',
            'friends',
            'rivals'
          ]
        },
        
        {
          question : 'When meeting someone in a business situation for the first time, it is customary to exchange _____ with a small bow.',
          answers : [
            'Abusiness cards',
            'handshakes',
            'hugs'
          ]
        },
        
        {
          question : 'It is important to clearly show your _____ when exchanging meeshi (business cards).',
          answers : [
            'Arespect',
            'intentions',
            'hands'
          ]
        }
      ]
    });</script>
