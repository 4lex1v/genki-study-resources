    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Problems 1-5: Answer the questions.<br>Problems 6-10: Translate the sentences into Japanese.',
      
      quizlet : [
        // I
        {
          question : '日本語の宿題はやさしいですか。(no, it is not easy)',
          answers : [
            'Aいいえ、やさしくないです。',
            'いいえ、やさしいないです。',
            'いいえ、やさしいじゃないです。'
          ]
        },
        
        {
          question : '今日は忙しいですか。(yes, today is busy)',
          answers : [
            'Aはい、忙しいです。',
            'はい、忙しです。',
            'はい、忙しくです。'
          ]
        },
        
        {
          question : 'あなたの部屋はきれいですか。(no, it is not clean)',
          answers : [
            'Aいいえ、きれいじゃないです。',
            'いいえ、きれくないです。',
            'いいえ、きれいないです。'
          ]
        },
        
        {
          question : '日本語のクラスはおもしろいですか。(yes, it is interesting)',
          answers : [
            'Aはい、おもしろいです。',
            'はい、おもしろです。',
            'はい、おもしろくです。'
          ]
        },
        
        {
          question : 'あなたの町は静かですか。(no, it is not very quiet)',
          answers : [
            'Aいいえ、あまり静香じゃないです。',
            'いいえ、とても静香じゃないです。',
            'いいえ、静香じゃないです。'
          ]
        },
        
        // II
        {
          question : 'This watch is expensive.',
          answers : [
            'Aこの時計は高いです。',
            'この時計は高です。',
            'この時計は高くです。'
          ]
        },
        
        {
          question : 'This coffee is not delicious.',
          answers : [
            'Aこのコーヒーはおいしくないです。',
            'このコーヒーはおいしいないです。',
            'このコーヒーはおいしいじゃないです。'
          ]
        },
        
        {
          question : 'Professor Yamashita is energetic.',
          answers : [
            'A山下先生は元気です。',
            '山下先生は元気なです。',
            '山下先生は元気いです。'
          ]
        },
        
        {
          question : 'The weather is not good.',
          answers : [
            'A天気はよくないです。',
            '天気はいくないです。',
            '天気はよいじゃないです。'
          ]
        },
        
        {
          question : 'I will not be free tomorrow.',
          answers : [
            'A私は明日ひまじゃないです。',
            '私は明日ひまないです。',
            '私は明日ひまなじゃないです。'
          ]
        }
      ]
    });</script>
