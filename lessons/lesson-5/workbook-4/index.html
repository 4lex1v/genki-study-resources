    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Problems 1-5: Answer the questions.<br>Problems 6-11: Translate the sentences into Japanese.',
      
      quizlet : [
        // I
        {
          question : '先週はひまでしたか。(No, I was not free. I was busy.)',
          answers : [
            'Aいいえ、ひまじゃなかったです。いそがしかったです。',
            'いいえ、ひまくなかったです。いそがしいでした。',
            'いいえ、ひまじゃないです。いそがしいです。'
          ]
        },
        
        {
          question : 'テストは難しかったですか。(No, it was not difficult. It was easy.)',
          answers : [
            'Aいいえ、難しくなかったです。やさしかったです。',
            'いいえ、難しいじゃなかったです。やさしいでした。',
            'いいえ、難しくないです。やさしいです。'
          ]
        },
        
        {
          question : 'きのうは暑かったですか。(Yes, it was very hot.)',
          answers : [
            'Aはい、とても暑かったです。',
            'はい、暑かったです。',
            'はい、とても暑いでした。'
          ]
        },
        
        {
          question : '週末は楽しかったですか。(Yes, it was fun.)',
          answers : [
            'Aはい、楽しかったです。',
            'はい、楽しいでした。',
            'はい、楽しいです。'
          ]
        },
        
        {
          question : 'きのうの晩ご飯はおいしかったですか。(No, it was not very delicious.)',
          answers : [
            'Aいいえ、あまりおいしくなかったです。',
            'いいえ、とてもおいしくなかったです。',
            'いいえ、おいしくなかったです。'
          ]
        },
        
        // II
        {
          question : 'I was busy yesterday.',
          answers : [
            'A私はきのう忙しかったです。',
            '私はきのう忙しいでした。',
            '私はきのう忙しいです。'
          ]
        },
        
        {
          question : 'The homework was difficult.',
          answers : [
            'A宿題は難しかったです。',
            '宿題は難しいでした。',
            '宿題は難しいです。'
          ]
        },
        
        {
          question : 'My room was not clean.',
          answers : [
            'A私の部屋はきれいじゃなかったです。',
            '私の部屋はきれくなかったです。',
            '私の部屋はきれいじゃないです。'
          ]
        },
        
        {
          question : 'The weather was good.',
          answers : [
            'A天気はよかったです。',
            '天気はいかったです。',
            '天気はいいでした。'
          ]
        },
        
        {
          question : 'The trip was not fun.',
          answers : [
            'A旅行は楽しくなかったです。',
            '旅行は楽しいじゃなかったです。',
            '旅行は楽しくないです。'
          ]
        },
        
        {
          question : 'The tickets were not expensive.',
          answers : [
            'A切符は高くなかったです。',
            '切符は高いじゃなかったです。',
            '切符は高くないです。'
          ]
        }
      ]
    });</script>
