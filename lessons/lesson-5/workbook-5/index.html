    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Problems 1-5: Answer the questions.<br>Problems 6-8: Translate the sentences into Japanese.',
      
      quizlet : [
        // I
        {
          question : 'どんな部屋ですか。(small)',
          answers : [
            'A小さい部屋です。',
            '部屋は小さいです。',
            '部屋小さいです'
          ]
        },
        
        {
          question : 'どんな自転車ですか。(old)',
          answers : [
            'A古い自転車です。',
            '自転車は古いです。',
            '自転車古いです。'
          ]
        },
        
        {
          question : 'どんな町ですか。(quiet)',
          answers : [
            'A静かな町です。',
            '静か町です。',
            '町は静かです。'
          ]
        },
        
        {
          question : 'どんな人ですか。(scary)',
          answers : [
            'Aこわい人です。',
            '人はこわいです。',
            '人こわいです。'
          ]
        },
        
        {
          question : 'どんな家ですか。(beautiful)',
          answers : [
            'Aきれいな家です。',
            'きれい家です。',
            '家はきれいです。'
          ]
        },
        
        // II
        {
          question : 'I met a kind person.',
          answers : [
            'A私はやさしい人に会いました。',
            '私はやさしい人に会います。',
            '私は人やさしいに会いました。'
          ]
        },
        
        {
          question : 'I brought an inexpensive ticket.',
          answers : [
            'A私は安い切符を買いました。',
            '私は安い切符を買います。',
            '私は切符安いを買いました。'
          ]
        },
        
        {
          question : 'I read an interesting book last week.',
          answers : [
            'A私は先週おもしろい本を読みました。',
            '私は先週におもしろい本を読みました。',
            '私は先週おもしろい本を読みます。'
          ]
        }
      ]
    });</script>
