    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Problems 1-3: You and your friend will spend one day together. Complete the conversation in Japanese.<br>Problems 4-8: Translate the sentences into Japanese.',
      
      quizlet : [
        // I
        {
          question : '友だち：どこに行きますか。<br>○○：Let\'s go to Asakusa.',
          answers : [
            'A浅草に行きましょう。',
            '浅草に行きませんか。',
            '浅草に行きますか。'
          ]
        },
        
        {
          question : '友だち：いいですね。そこで何をしますか。<br>○○：Let\'s see a temple. After that, let\'s buy souvenirs.',
          answers : [
            'Aお寺を見ましょう。それから、おみやげを買いましょう。',
            'お寺を見ませんか。それから、おみやげを買いませんか。',
            'お寺を見ますか。それから、おみやげを買いますか。'
          ]
        },
        
        {
          question : '友だち：何時に会いますか。<br>○○：Let\'s meet at 10 o\'clock.',
          answers : [
            'A十時に会いましょう。',
            '十時に会いませんか。',
            '十時に会いますか。'
          ]
        },
        
        // II
        {
          question : 'Let\'s take pictures here.',
          answers : [
            'Aここで写真を撮りましょう。',
            'ここで写真を撮りませんか。',
            'ここで写真を撮りますか。'
          ]
        },
        
        {
          question : 'Let\'s watch this movie tonight.',
          answers : [
            'A今晩この映画を見ましょう。',
            '今晩映画を見ましょう。',
            'この映画を見ましょう。'
          ]
        },
        
        {
          question : 'Let\'s wait in the coffee shop.',
          answers : [
            'A喫茶店で待ちましょう。',
            '喫茶店に待ちましょう。',
            '喫茶店が待ちましょう。'
          ]
        },
        
        {
          question : 'This kanji is difficult. Let\'s ask our teacher.',
          answers : [
            'Aこの漢字は難しいです。せんせいに聞きましょう。',
            'この漢字は難しいです。せんせいに聞きませんか。',
            'この漢字は難しいです。せんせいに聞きますか。'
          ]
        },
        
        {
          question : 'Let\'s do the homework together.',
          answers : [
            'A一緒に宿題をしましょう。',
            '一緒に宿題をしませんか。',
            '一緒に宿題をしますか。'
          ]
        }
      ]
    });</script>
