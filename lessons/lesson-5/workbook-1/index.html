    <script>Genki.generateQuiz({
      type : 'verb',
      info : 'Complete the conjugation table below.<br>If you are unclear about the conjugation of い-adjectives/な-adjectives, read Grammar 1 in Lesson 5 (Genki I: p.132-133) once again.',
      
      columns : ['dictionary form', 'present affirmative', 'present negative'],
      quizlet : {
        // い-adjectives
        'large' : ['おおきい', 'おおきいです', 'おおきくないです'],
        'expensive' : ['たかい', 'たかいです', 'たかくないです'],
        'frightening' : ['こわい', 'こわいです', 'こわくないです'],
        'interesting' : ['おもしろい', 'おもしろいです', 'おもしろくないです'],
        'old' : ['ふるい', 'ふるいです', 'ふるくないです'],
        'good' : ['いい', 'いいです', 'よくないです'],
        
        // な-adjectives
        'quiet' : ['しずか（な）', 'しずかです', 'しずかじゃないです'],
        'beautiful' : ['きれい（な）', 'きれいです', 'きれいじゃないです'],
        'healthy' : ['げんき（な）', 'げんきです', 'げんきじゃないです'],
        'fond of' : ['すき（な）', 'すきです', 'すきじゃないです'],
        'disgusted' : ['きらい（な）', 'きらいです', 'きらいじゃないです'],
        'lively' : ['にぎやか（な）', 'にぎやかです', 'にぎやかじゃないです']
      }
    });</script>
