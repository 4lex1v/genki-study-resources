    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Using the kanji you know, translate the sentences into Japanese.',
      
      quizlet : [
        {
          question : 'I am now in Japan.',
          answers : [
            'A私は今日本にいます。',
            '私今は日本にいます。',
            '私は日本にいます。'
          ]
        },
        
        {
          question : 'Ms. Tanaka is fine. Mr. Yamakawa is not fine.',
          answers : [
            'A田中さんは元気です。山川さんは元気じゃないです。',
            '山川さんは元気です。田中さんは元気じゃないです。',
            '田中さんは元気なです。山川さんは元気ないです。'
          ]
        },
        
        {
          question : 'I went to the mountain with a Japanese man and woman.',
          answers : [
            'A私は日本人の男の人と女の人と山に行きました。',
            '私は日本人の男の人と女の人と山に行きます。',
            '私は日本人の男の人と女の人と川に行きました。'
          ]
        },
        
        {
          question : 'I drank coffee with my friend on Tuesday.',
          answers : [
            'A私は火曜日にともだちとコーヒーを飲みました。',
            '私は火曜日にともだちとコーヒーを食べました。',
            '私は金曜日にともだちとコーヒーを飲みました。'
          ]
        },
        
        {
          question : 'On Wednesday, I ate dinner at home. And then I watched TV.',
          answers : [
            'A私は水曜日にいえでばんごはんを食べました。それから、テレビを見ました。',
            '私は木曜日にいえでばんごはんを食べました。それから、テレビを見ました。',
            '私は水曜日にいえでばんごはんを飲みました。それから、テレビを見ました。'
          ]
        }
      ]
    });</script>
