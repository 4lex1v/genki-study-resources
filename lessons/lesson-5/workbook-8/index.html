    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Problems 1-6: Answer the questions in Japanese regarding your best trip.<br>Problems 7-9: Answer the questions in Japanese.',
      
      quizlet : [
        // I
        {
          question : 'どこに行きましたか。(I went to Kyoto.)',
          answers : [
            'A京都に行きました。',
            '京都に行きます。',
            '京都に来ました。'
          ]
        },
        
        {
          question : 'だれと行きましたか。(I went with a friend.)',
          answers : [
            'A友だちと行きました。',
            '友だちに行きました。',
            '友だちと行きます。'
          ]
        },
        
        {
          question : '天気はどうでしたか。(It was good.)',
          answers : [
            'Aよかったです。',
            'いいでした。',
            'いかったです。'
          ]
        },
        
        {
          question : '食べ物はどうでしたか。(It was very delicious.)',
          answers : [
            'Aとてもおいしかったです。',
            'おいしかったです。',
            'とてもおいしいでした。'
          ]
        },
        
        {
          question : 'そこで何をしましたか。(I went to a temple. After that, I went shopping.)',
          answers : [
            'Aお寺に行きました。それから、買い物をしました。',
            'お寺に行きます。それから、買い物をします。',
            'お寺に来ました。それから、買い物をしました。'
          ]
        },
        
        {
          question : 'おみやげを買いましたか。(Yes, I brought a souvenir.)',
          answers : [
            'Aはい、買いました。',
            'はい、買います。',
            'はい、買いましょう。'
          ]
        },
        
        // II
        {
          question : 'どんな食べ物が好きですか。(I like ice cream.)',
          answers : [
            'Aアイスクリームが好きです。',
            'ハンバーガーが好きです。',
            'ラーメンが好きです。'
          ]
        },
        
        {
          question : 'どんな飲み物が好きですか。(I like coffee.)',
          answers : [
            'Aコーヒーが好きです。',
            'コーラが好きです。',
            'ミルクが好きです。'
          ]
        },
        
        {
          question : 'どんな音楽が好きですか。(I like Japanese music.)',
          answers : [
            'A日本の音楽が好きです。',
            'ロックが好きです。',
            'ジャズが好きです。'
          ]
        }
      ]
    });</script>
