    <script>(function () {
      var a = ' <i class="fa">&#xf061;</i> ';
      
      Genki.generateQuiz({
        type : 'fill',
        info : 'Review Grammar 1 (Genki I: p.150-151) and conjugate the verbs below into their respective te-forms. The numbers indicate the lesson in which the verbs first appeared.',

        quizlet : 
          '<div class="columns-2 clear">'+
            '<div>'+
              '<div>'+
                '<h3>Ru-verbs</h3>'+
                '<p>おきる (3)' + a + '{おきて}</p>'+
                '<p>たべる (3)' + a + '{たべて}</p>'+
                '<p>ねる (3)' + a + '{ねて}</p>'+
                '<p>みる (3)' + a + '{みて}</p>'+
                '<p>いる (4)' + a + '{いて}</p>'+
                '<p>でかける (5)' + a + '{でかけて}</p>'+
              '</div>'+
        
              '<div>'+
                '<h3>U-verbs ending with う</h3>'+
                '<p>あう (4)' + a + '{あって}</p>'+
                '<p>かう (4)' + a + '{かって}</p>'+
              '</div>'+

              '<div>'+
                '<h3>U-verbs ending with く</h3>'+
                '<p>きく (3)' + a + '{きいて}</p>'+
                '<p>かく (4)' + a + '{かいて}</p>'+
              '</div>'+

              '<div>'+
                '<h3>U-verb ending with く (irregular)</h3>'+
                '<p>いく (3)' + a + '{いって}</p>'+
              '</div>'+

              '<div>'+
                '<h3>U-verb ending with ぐ</h3>'+
                '<p>およぐ (5)' + a + '{およいで}</p>'+
              '</div>'+
            '</div>'+
        
            '<div>'+
              '<div>'+
                '<h3>U-verb ending with す</h3>'+
                '<p>はなす (3)' + a + '{はなして}</p>'+
              '</div>'+

              '<div>'+
                '<h3>U-verb ending with つ</h3>'+
                '<p>まつ (4)' + a + '{まって}</p>'+
              '</div>'+

              '<div>'+
                '<h3>U-verbs ending with む</h3>'+
                '<p>のむ (3)' + a + '{のんで}</p>'+
                '<p>よむ (3)' + a + '{よんで}</p>'+
              '</div>'+

              '<div>'+
                '<h3>U-verbs ending with る</h3>'+
                '<p>かえる (3)' + a + '{かえって}</p>'+
                '<p>ある (4)' + a + '{あって}</p>'+
                '<p>とる (4)' + a + '{とって}</p>'+
                '<p>わかる (4)' + a + '{わかって}</p>'+
                '<p>のる (5)' + a + '{のって}</p>'+
                '<p>やる (5)' + a + '{やって}</p>'+
              '</div>'+

              '<div>'+
                '<h3>Irregular verbs</h3>'+
                '<p>くる (3)' + a + '{きて}</p>'+
                '<p>する (3)' + a + '{して}</p>'+
                '<p>べんきょうする (3)' + a + '{べんきょうして}</p>'+
              '</div>'+
            '</div>'+
          '</div>'
      });
    }());</script>
