    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Write what each person says in Japanese using ～てください.',

      quizlet : 
        '<div class="count-problems">'+
          '<div>Please take a picture.</div>'+
          '<div class="problem">{写真を撮ってください|しゃしんをとってください|isAnswer}。</div>'+

          '<div>Please teach this kanji.</div>'+
          '<div class="problem">{この漢字を教えてください|このかんじをおしえてください|isAnswer}。</div>'+

          '<div>Please carry this bag.</div>'+
          '<div class="problem">{このかばんを持ってください|このかばんをもってください|isAnswer}。</div>'+

          '<div>Please use this towel. (タオル)</div>'+
          '<div class="problem">{このタオルを使ってください|このタオルをつかってください|isAnswer}。</div>'+

          '<div>Please sit down.</div>'+
          '<div class="problem">{座ってください|すわってください|isAnswer}。</div>'+

          '<div>Please bring a book.</div>'+
          '<div class="problem">{本を持ってきてください|ほんをもってきてください|isAnswer}。</div>'+

          '<div>Please help with homework.</div>'+
          '<div class="problem">{宿題を手伝ってください|しゅくだいをてつだってください|isAnswer}。</div>'+

          '<div>Please return the book.</div>'+
          '<div class="problem">{本を返してください|ほんをかえしてください|isAnswer}。</div>'+

          '<div>Please drink the coffee.</div>'+
          '<div class="problem">{コーヒーを飲んでください|コーヒーをのんでください|isAnswer}。</div>'+
        '</div>'
    });</script>
