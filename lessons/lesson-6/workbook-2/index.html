    <script>Genki.generateQuiz({
      type : 'verb',
      info : 'Review the Vocabulary section (Genki I: p.148-149) and Grammar 1 (p.150-151), and then complete the conjugation table below.',
      
      columns : ['dictionary form', 'te-form', 'long form (～ます)'],
      quizlet : {
        // Ru-verbs
        'to open' : ['あける', 'あけて', 'あけます'],
        'to teach' : ['おしえる', 'おしえて', 'おしえます'],
        'to get off' : ['おりる', 'おりて', 'おります'],
        'to borrow' : ['かりる', 'かりて', 'かります'],
        'to close' : ['しめる', 'しめて', 'しめます'],
        'to take a shower' : ['シャワーをあびる', 'シャワーをあびて', 'シャワーをあびます'],
        'to turn on' : ['つける', 'つけて', 'つけます'],
        'to make a phone call' : ['でんわをかける', 'でんわをかけて', 'でんわをかけます'],
        'to forget' : ['わすれる', 'わすれて', 'わすれます'],
        
        // U-verbs
        'to smoke' : ['たばこをすう', 'たばこをすって', 'たばこをすいます'],
        'to use' : ['つかう', 'つかって', 'つかいます'],
        'to help' : ['てつだう', 'てつだって', 'てつだいます'],
        'to hurry' : ['いそぐ', 'いそいで', 'いそぎます'],
        'to return (a thing)' : ['かえす', 'かえして', 'かえします'],
        'to turn off' : ['けす', 'けして', 'けします'],
        'to stand up' : ['たつ', 'たって', 'たちます'],
        'to carry' : ['もつ', 'もって', 'もちます'],
        'to die' : ['しぬ', 'しんで', 'しにます'],
        'to play' : ['あそぶ', 'あそんで', 'あそびます'],
        'to be absent' : ['やすむ', 'やすんで', 'やすみます'],
        'to sit down' : ['すわる', 'すわって', 'すわります'],
        'to enter' : ['はいる', 'はいって', 'はいります'],
        
        // Irregular verbs
        'to bring (a person)' : ['つれてくる', 'つれてきて', 'つれてきます'],
        'to bring (a thing)' : ['もってくる', 'もってきて', 'もってきます']
      }
    });</script>
