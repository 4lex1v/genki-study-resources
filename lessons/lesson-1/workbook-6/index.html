    <script>(function() {
      var s = 'You: __________<br>Kimura: ',
          t = '<strong>Translate</strong><br>';
        
      Genki.generateQuiz({
        type : 'multi',
        info : 'Problems 1-5: Ask the right questions in each exchange.<br>Problems 6-7: Translate the sentences into Japanese.',

        quizlet : [
          {
            question : s + 'よねんせいです。',
            answers : [
              'Aなんねんせいですか。',
              'ねんせいですか。',
              'なにねんせいですか。'
            ]
          },

          {
            question : s + 'れきしです。',
            answers : [
              'Aせんこうはなんですか。',
              'せんこうですか。',
              'なんはせんこうですか。'
            ]
          },

          {
            question : s + 'じゅうきゅうさいです。',
            answers : [
              'Aなんさいですか。',
              'なにさいですか。',
              'さいですか。'
            ]
          },

          {
            question : s + 'よんさんのろくきゅういちななです。',
            answers : [
              'Aでんわばんごうはなんですか。',
              'でんわばんごうですか。',
              'なんはでんわばんごうですか。'
            ]
          },

          {
            question : s.replace('_____', 'すみません。いま') + 'いまくじはんです。',
            answers : [
              'Aなんじですか。',
              'なにじですか。',
              'じですか。'
            ]
          },

          {
            question : t + 'Are you a student?<br>Yes, I am a student at Nihon University.',
            answers : [
              'Aがくせいですか。<br>はい、わたしはにほんがいがくのがくせいです。',
              'がくせいですか。<br>はい、にほんがいがくのがくせいです。',
              'がくせいですか。<br>はい、わたしはがくせいのにほんがいがくです。'
            ]
          },

          {
            question : t + 'Is Michiko a fourth-year student?<br>No, Michiko is a third-year student.',
            answers : [
              'Aみちこさんはよねんせいですか。<br>いいえ、みちこさんはさんねんせいです。',
              'みちこさんはよんねんせいですか。<br>いいえ、みちこさんはさんねんせいです。',
              'みちこさんはよねんせいです。<br>いいえ、みちこさんはさんねんせいですか。'
            ]
          }
        ]
      });
    }());</script>
