    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Read the information provided and choose the correct description.',

      quizlet : [
        {
          question : 'Person: Father, Occupation: Office Worker',
          answers : [
            'Aおとうさんはかいしゃいんです。',
            'おかあさんはかいしゃいんです。',
            'おとうさんのかいしゃいんです。'
          ]
        },
        
        {
          question : 'Person: Mother, Occupation: Housewife',
          answers : [
            'Aおかあさんはしゅふです。',
            'おとうさんはしゅふです。',
            'おかあさんのしゅふです。'
          ]
        },
        
        {
          question : 'Person: Older Brother, Occupation: Graduate student',
          answers : [
            'Aおにいさんはだいがくいんせいです。',
            'おねえさんはだいがくいんせいです。',
            'おにいさんはだいがくせいです。'
          ]
        },
        
        {
          question : 'Person: Younger Sister, Occupation: High school student',
          answers : [
            'Aいもうとはこうこうせいです。',
            'いとうとはこうこうせいです。',
            'いもうとはだいがくせいです。'
          ]
        },
        
        {
          question : 'Person: Father, Age: 48',
          answers : [
            'Aおとうさんはよんじゅうはっさいです。',
            'おとうさんはよんじゅうはちさいです。',
            'おとうさんはよんじゅうはっさい。'
          ]
        },
        
        {
          question : 'Person: Mother, Age: 45',
          answers : [
            'Aおかあさんはよんじゅうごさいです。',
            'おとうさんはよんじゅうごさいです。',
            'おかあさんのよんじゅうごさいです。'
          ]
        },
        
        {
          question : 'Person: Older Brother, Age: 23',
          answers : [
            'Aおにいさんはにじゅうさんさいです。',
            'おねえさんはにじゅうさんさいです。',
            'おにいさんはにじゅうさんさい。'
          ]
        },
        
        {
          question : 'Person: Younger Sister, Age: 16',
          answers : [
            'Aいもうとはじゅうろくさいです。',
            'いとうとはじゅうろくさいです。',
            'いもうとのじゅうろくさいです。'
          ]
        }
      ]
    });</script>
