    <script>(function() {
      var q1 = 'Write this phone number in Japanese: ',
          q2 = 'Write this phone number in Arabic numerals: ';
        
      Genki.generateQuiz({
        type : 'multi',
        info : Genki.lang.std_multi,

        quizlet : [
          {
            question : q1 + '030-3564-1782',
            answers : [
              'Aぜろさんぜろのさんごろくよんのいちななはちに',
              'ぜろよんぜろのさんごろくさんのいちななはちに',
              'ぜろさんぜろのよんにろくよんのはちなないちご'
            ]
          },

          {
            question : q1 + '244-1095',
            answers : [
              'Aによんよんのいちぜろきゅうご',
              'にさんよんのはちぜろきゅうご',
              'ごよんさんのいちぜろきゅうに'
            ]
          },

          {
            question : q1 + '368-7120',
            answers : [
              'Aさんろくはちのなないちにぜろ',
              'よんろくはちのななはちにぜろ',
              'さんろくいちのなないちごぜろ'
            ]
          },

          {
            question : q2 + 'ぜろさんぜろのさんごろくよんのいちななはちに',
            answers : [
              'A030-3564-1782',
              '040-3563-1782',
              '030-4264-8715'
            ]
          },

          {
            question : q2 + 'によんよんのいちぜろきゅうご',
            answers : [
              'A244-1095',
              '234-8095',
              '543-1092'
            ]
          },

          {
            question : q2 + 'さんろくはちのなないちにぜろ',
            answers : [
              'A368-7120',
              '468-7820',
              '361-7150'
            ]
          }
        ]
      });
    }());</script>
