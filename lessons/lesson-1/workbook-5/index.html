    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Translate the phrases into Japanese using the framework "XはYです."',

      quizlet : [
        {
          question : 'Ms. Ogawa is Japanese.',
          answers : [
            'Aおがわさんはにほんじんです。',
            'にほんじんはおがわさんです。',
            'おがわさんはかんこくじんです。'
          ]
        },
        
        {
          question : 'Mr. Takeda is a teacher.',
          answers : [
            'Aたけださんはせんせいです。',
            'せんせいはたけださんです。',
            'たけださんはがくせいです。'
          ]
        },
        
        {
          question : 'I am an international student.',
          answers : [
            'Aわたしはりゅうがくせいです。',
            'りゅうがくせいはわたしです。',
            'わたしはがくせいです。'
          ]
        },
        
        {
          question : 'Haruna is a first-year student.',
          answers : [
            'Aはるなさんはいちねんせいです。',
            'はるなさんはにねんせいです。',
            'はるなさんはさんねんせいです。'
          ]
        },
        
        {
          question : 'Ms. Yamamoto is 25 years old.',
          answers : [
            'Aやまもとさんはにじゅうごさいです。',
            'やまもとさんはじゅうごさいです。',
            'やまもとさんはにじゅうさいです。'
          ]
        },
        
        {
          question : 'My major is Japanese.',
          answers : [
            'Aわたしのせんこうはにほんごです。',
            'わたしはせんこうのにほんごです。',
            'わたしのにほんごはせんこうです。'
          ]
        }
      ]
    });</script>
